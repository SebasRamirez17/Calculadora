<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <main id="main-container">
      <div class="operations">
        <input type="number" required name="operation" id="numberOne" placeholder="ingresa numero"/>
        <select id="select-operation">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="number" required name="operation" id="numberTwo" placeholder="ingresa numero" />
        <input type="checkbox" name="residuo" id="residuo">Residuo
      </div>
      <p id="result">Press Enter</p>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
